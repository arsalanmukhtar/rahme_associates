<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-green-400 to-teal-600">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-200 transform hover:scale-102 transition-transform duration-300 ease-in-out">
        <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Create an Account</h2>
        <form id="signupForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-base transition duration-150 ease-in-out"
                    placeholder="Your username"
                >
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-base transition duration-150 ease-in-out"
                    placeholder="you@example.com"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="new-password"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-base transition duration-150 ease-in-out"
                    placeholder="••••••••"
                >
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    autocomplete="new-password"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-base transition duration-150 ease-in-out"
                    placeholder="••••••••"
                >
            </div>
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-105 transition-all duration-300 ease-in-out"
                >
                    Sign Up
                </button>
            </div>
        </form>
        <p class="mt-10 text-center text-base text-gray-600">
            Already have an account?
            <a href="/templates/login.html" class="font-semibold text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out">Log in here!</a>
        </p>

        <div id="messageBox" class="hidden mt-6 p-4 rounded-lg text-sm text-center font-medium" role="alert"></div>
    </div>
    <script src="/static/js/signup.js"></script>
</body>
</html>
